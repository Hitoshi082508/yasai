<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <h1>栄養素検索アプリ</h1>
        <div class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="食品名検索">
        </div>

        <div class="todos">
        </div>

        <form class="add">
            <h2>食品のデータを追加する</h2>
            <input type="text" name="add" placeholder="食品を追加">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
